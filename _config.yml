title: Hello, world! I'm JT Wang
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "/blog" # the subpath of your site, e.g. /blog
url: "http://jtwang99.github.io" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: JT Wang # add your name
author-img: https://scontent.ftpe8-1.fna.fbcdn.net/v/t1.0-9/12974342_10209418843894591_3205774273396681733_n.jpg?_nc_cat=109&_nc_oc=AQmgPuj8ZdujZ4uAadEwbxPwAuqe7-DaUyR4bdNY0CrXMGSm7zcJxd01GjvJbuAUduM&_nc_ht=scontent.ftpe8-1.fna&oh=9e7e64e211df48a80a91f0cfb30c8895&oe=5D7956AD # add your photo
about-author: I am a web developer focusing on front-end development. Always hungry to keep learning. # add description
social-twitter: # add your Twitter handle
social-facebook: # add your Facebook handle
social-github: artemsheludko # add your Github handle
social-linkedin: # add your Linkedin handle
social-email: # add your Email address

# Disqus
discus-identifier: mr-brown # add your discus identifier

# Tracker
analytics: # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
